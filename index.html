<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Área de Rectángulo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Calculadora de Área de Rectángulo</h1>
      <form id="rectangleForm">
        <div class="form-group">
          <label for="base">Base:</label>
          <input type="number" class="form-control" id="base" required />
        </div>
        <div class="form-group">
          <label for="altura">Altura:</label>
          <input type="number" class="form-control" id="altura" required />
        </div>
        <button type="button" class="btn btn-primary" onclick="calcularArea()">
          Calcular Área
        </button>
        <button
          type="button"
          class="btn btn-secondary ml-2"
          onclick="limpiarCampos()"
        >
          Limpiar Campos
        </button>
      </form>
      <div class="mt-3">
        <strong>Área del rectángulo:</strong> <span id="resultado"></span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
